name: "Code Checks"

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      
      matrix:
        os: [ubuntu-latest]
        python:
          - "3.10"
          - "3.11"
          - "3.12"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: pip install -e '.[test]'

      - name: Static analysis
        run: mypy ./src

      - name: Run tests
        run: python -m unittest

      - name: Coding style
        run: python -m black --check ./
